<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <p>ADVICE #<span id="adviceId"></span></p>
                <blockquote id="advice"></blockquote>
                <img src="images/pattern-divider-desktop.svg" alt="Divider" class="desktop" />
                <img src="images/pattern-divider-mobile.svg" alt="Divider" class="mobile" />
                <div id="circle" onclick="newQuote()">
                    <img src="images/icon-dice.svg" alt="Dice icon" />
                </div>
            </main>
        </div>
        <script src="src/js/index.js"></script>
    </body>
</html>
